name: Deploy Next.js
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 18 * * *" # 1 PM EST (18:00 UTC) every day

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DROPLET_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.DROPLET_HOST_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd website
          npm install

      - name: Build
        run: |
          cd website
          npm run build

      - name: Upload static files to DigitalOcean
        run: |
          # Use SCP to securely copy the static files to the droplet
          scp -r ./website/out/* root@${{ secrets.DROPLET_IP }}:/var/www/nextjs-app/

      - name: Restart Nginx (if needed)
        run: |
          ssh root@${{ secrets.DROPLET_IP }} << 'EOF'
          systemctl restart nginx
          EOF
